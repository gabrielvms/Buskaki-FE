<div style="margin: 2rem 2.5rem 1rem 2.5rem;">
    <h1 style="font-weight: 500; color: #303030;">Buscar por CNPJ</h1>
  </div>
  <div class="container">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>CNPJ</mat-label>
        <input matInput placeholder="Ex. 00000000/0001-52" #input [(ngModel)]="filterValue" (keyup.enter)="applyFilter()"/>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        (click)="applyFilter()"
        class="search-button"
      >
        <mat-icon>search</mat-icon>
      </button>
    </div>
  

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- CNPJ Column -->
          <ng-container matColumnDef="cnpj">
            <th mat-header-cell *matHeaderCellDef>CNPJ</th>
            <td mat-cell *matCellDef="let element">{{ element.cnpj }}</td>
          </ng-container>
    
          <!-- Nome Fantasia -->
          <ng-container matColumnDef="nome_fantasia">
            <th mat-header-cell *matHeaderCellDef>Nome Fantasia</th>
            <td mat-cell *matCellDef="let element">
              {{ element.nome_fantasia }}
            </td>
          </ng-container>
    
          <!-- Razão Social -->
          <ng-container matColumnDef="razao_social">
            <th mat-header-cell *matHeaderCellDef>Razão Social</th>
            <td mat-cell *matCellDef="let element">{{ element.razao_social }}</td>
          </ng-container>
    
          <!-- Endereço -->
          <ng-container matColumnDef="endereco">
            <th mat-header-cell *matHeaderCellDef>Endereço</th>
            <td mat-cell *matCellDef="let element">{{ element.tipo_logradouro + " " + element.logradouro }}</td>
          </ng-container>
    
          <!-- Bairro -->
          <ng-container matColumnDef="bairro">
            <th mat-header-cell *matHeaderCellDef>Bairro</th>
            <td mat-cell *matCellDef="let element">{{ element.bairro }}</td>
          </ng-container>
    
          <!-- CEP -->
          <ng-container matColumnDef="cep">
            <th mat-header-cell *matHeaderCellDef>CEP</th>
            <td mat-cell *matCellDef="let element">{{ element.cep }}</td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="openRowCard(row)" class="pointer"></tr>
    
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="6">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[25, 50, 100]"
          aria-label="Selecione a pagina"
        ></mat-paginator>
      </div>
</div>
